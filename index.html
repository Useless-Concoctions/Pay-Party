<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay Party</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script>
    window.addEventListener('error', function (e) {
      document.body.innerHTML += '<div style="color:red; padding:20px; background:white; border:1px solid red; margin:10px;">Runtime Error: ' + e.message + '</div>';
    });
    window.addEventListener('unhandledrejection', function (e) {
      document.body.innerHTML += '<div style="color:red; padding:20px; background:white; border:1px solid red; margin:10px;">Async Error: ' + (e.reason ? e.reason.message : e.reason) + '</div>';
    });
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
